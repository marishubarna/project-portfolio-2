<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="image/images8.png">
    <link rel="stylesheet" href="style.css">
    <title>Reservation Simple Website</title>
</head>
<nav>
    <div class="logo">

        <img decoding="async" src="image/images1.png" alt="Logo Image">

    </div>

    <div class="hamburger">

        <div class="bars1"></div>
        <div class="bars2"></div>
        <div class="bars3"></div>

    </div>

    <ul class="nav-links">

        <li><a href="#">Hotels</a></li>
        <li><a href="#">Cars</a></li>
        <li><a href="#">Flights</a></li>
        <li><a href="#">Vacation</a></li>
        <li><a href="#">Contact Us</a></li>

        <li><button class="login-button" href="#">Sign in</button></li>

    </ul>
</nav>
<body>
    <div class="slider-container">

		<div class="slider">
			<img src="image/images5.jpg" alt="Slide 1">
			<img src="image/images2.jpg" alt="Slide 2">
			<img src="image/images3.jpg" alt="Slide 3">
		</div>

        <div class="booking-container">

            <div>

              <button id="hotel-btn" class="active">Hotels</button>
              <button id="car-btn">Cars</button>
              <button id="flight-btn">Flights</button>

            </div>
        
            <div id="hotel-section" class="booking-section active">

                <label for="destination">Destination</label>
                <div class="location"><img src="img/location.png" alt=""></div>
                <input type="text" id="destination" placeholder="Where would you like to stay?">
        
                <label for="check-in">Check-In</label>
                <div class="check-in"><img src="img/calendar.png" alt=""></div>
                <input type="date" id="check-in" >
        
                <label for="check-out">Check-Out</label>
                <div class="check-out"><img src="img/calendar.png" alt=""></div>
                <input type="date" id="check-out">
        
                <label for="guests">Guests</label>
                <div class="userIcon"><img src="img/user.png" alt=""></div>
                <input type="text" id="guests" placeholder="1 Room, 2 Adults, 0 Children">
        
                <button type="submit">Book Hotel</button>

            </div>
        
            <div id="car-section" class="booking-section">
                  
                <label for="pickup-location">Pickup Location</label>
                <div class="pickup"><img src="img/location.png" alt=""></div>
                <input type="text" id="pickup-location" placeholder="Enter city, address or airport">
        
                <label for="pickup-date">Pickup Date</label>
                <div class="pickup-date"><img src="img/calendar.png" alt=""></div>
                <input type="date" id="pickup-date">
        
                <label for="pickup-time">Pickup Time</label>
                <div class="pickup-time"><img src="img/time.png" alt=""></div>
                <input type="time" id="pickup-time">
        
                <button type="submit">Book Car</button>

            </div>
        
            <div id="flight-section" class="booking-section">

                <label for="destination">Fly from</label>
                <div class="location"><img src="img/location.png" alt=""></div>
                <input type="text" id="destination" placeholder="Origin city or airport">

                <label for="destination">Fly to</label>
                <div class="location"><img src="img/location.png" alt=""></div>
                <input type="text" id="destination" placeholder="Destination or airport">
          
                <label for="check-in">Departing</label>
                <div class="check-in"><img src="img/calendar.png" alt=""></div>
                <input type="date" id="check-in" >
          
                <label for="check-out">Returning</label>
                <div class="check-out"><img src="img/calendar.png" alt=""></div>
                <input type="date" id="check-out">
          
                <label for="guests">Passengers</label>
                <div class="userIcon"><img src="img/user.png" alt=""></div>
                <input type="text" id="guests" placeholder="1 Adults, 0 Children">
        
                <button type="submit">Book Flight</button>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>

</html>
